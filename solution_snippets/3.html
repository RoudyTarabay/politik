<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const a1 = [3, 4];
        const a2 = [0, 0, -10];
        const a3 = [];
        const a4 = [2, 3, 6, 1, 8];

        function squareArray(array) {
            return array.map((val) => {
                return Math.pow(val, 2);
            })
        }

        function reduce(array) {
            if (array.length)
                return array.reduce((accumulator, current) => {
                    return accumulator + current
                })
            else
                return 0
        }

        function hypot(array) {
            return (Math.sqrt(reduce(squareArray(array))))
        }

        function drawOperations(array) {
            const html = 'The distance for [' + array.join() + '] is ' + hypot(array);
            document.getElementById("root").innerHTML = document.getElementById("root").innerHTML + html + "<br/>"
        }
        drawOperations(a1);
        drawOperations(a2);
        drawOperations(a3);
        drawOperations(a4);
    </script>
</body>

</html>
